/iiwa/controller_manager:
  ros__parameters:
    update_rate: 30  # Hz
    
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    iiwa_arm_controller:
      type: position_controllers/JointGroupPositionController

/iiwa/joint_state_broadcaster:
  ros__parameters:
    {}

/iiwa/iiwa_arm_controller:
  ros__parameters:
    joints:
      - iiwa_joint_a1
      - iiwa_joint_a2
      - iiwa_joint_a3
      - iiwa_joint_a4
      - iiwa_joint_a5
      - iiwa_joint_a6
      - iiwa_joint_a7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    
    state_publish_rate: 200.0
    action_monitor_rate: 20.0